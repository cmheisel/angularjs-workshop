<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1 class="page-header">
      Todos
    </h1>

    <ul class="list-unstyled"
        data-ng-repeat="todo in todos.todos"
        data-ng-init="todo.hideDescription = true;">
      <li>
        <div class="input-group">
          <span class="input-group-addon">
            <input type="checkbox" data-ng-model="todo.attributes['complete']">
          </span>

          <input type="text" data-ng-model="todo.attributes['task']" class="form-control">

          <span class="input-group-btn">
            <button type="button"
                    class="btn btn-default"
                    data-ng-click="todo.hideDescription = !todo.hideDescription">
              <i class="fa fa-eye"></i>
            </button>
            <button type="button"
                    class="btn btn-default"
                    data-ng-click="todos.removeTodo(todo)">
              <i class="fa fa-trash-o"></i>
            </button>
          </span>
        </div>

        <div class="well" data-collapse="todo.hideDescription">
          {{todo.attributes['description']}}
        </div>
      </li>
    </ul>

    <br>
    <br>
    <br>

    <div class="well">
      <h3>Add New Todo</h3>

      <form data-ng-submit="todos.createTodo()" name="todos.form">
        <div class="form-group">
          <label>Task</label>
          <input type="text" class="form-control" data-ng-model="todos.form.task">
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" row="5" data-ng-model="todos.form.description"></textarea>
        </div>

        <p class="text-right">
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
        </p>
      </form>
    </div>
  </div>
</div>
